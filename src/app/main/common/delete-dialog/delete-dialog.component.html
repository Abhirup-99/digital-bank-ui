<nb-card>
  <nb-card-header>Confirm deletion</nb-card-header>
  <nb-card-body>Do you want to delete this {{title}}?</nb-card-body>
  <nb-card-footer class="card-footer">
    <button nbButton (click)="cancel()">Cancel</button>
    <button nbButton status="danger" (click)="confirm()">Delete {{title}}</button>
  </nb-card-footer>
</nb-card>
