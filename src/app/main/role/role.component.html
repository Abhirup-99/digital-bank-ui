<ng2-smart-table *ngIf="!loading" [settings]="settings" [source]="source" (userRowSelect)="onRoleRowSelect($event)">
</ng2-smart-table>

<div style="padding: 20%;text-align:center;" *ngIf="loading">
  <div>Fetching results...</div>
</div>

<div class="button-container">
  <ngx-fab-button tooltip="Create new role" title="Create new role" icon="plus-outline" [link]="['create']"
    status="primary" [permission]="{ id: 'identity_roles', accessLevel: 'CHANGE'}"></ngx-fab-button>
</div>
