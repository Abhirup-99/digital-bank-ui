<div>
  <nb-icon status="primary" icon="checkmark-circle"></nb-icon>
  <span>
    {{task.name}}, {{task.description}}
  </span> &nbsp; &nbsp;
  <nb-checkbox title="Execute task" (checkedChange)="selectTask($event)">
  </nb-checkbox>
  <div>
    <small>Mandatory: {{task.mandatory}} | </small> &nbsp;
    <small>Type: {{formatType(task.type)}} </small>
  </div>
  <br>
</div>
